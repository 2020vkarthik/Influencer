<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h1>Admin Dashboard</h1>
        <p>Active Users: {{ active_users }}</p>
        <p>Public Campaigns: {{ public_campaigns }}</p>
        <p>Private Campaigns: {{ private_campaigns }}</p>
        <p>Ad Requests: {{ ad_requests }}</p>
        <p>Flagged Users: {{ flagged_users }}</p>

        <!-- Logout button -->
        <a href="{{ url_for('routes.logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
