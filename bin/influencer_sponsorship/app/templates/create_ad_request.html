<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad Request</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{{ url_for('routes.sponsor_dashboard') }}" class="btn btn-secondary mb-3">Go to Dashboard</a>
        <h1>Create Ad Request</h1>
        <form method="POST" action="{{ url_for('routes.create_ad_request', campaign_id=campaign_id) }}">
            <div class="form-group">
                <label for="campaign_id">Select Campaign</label>
                <select class="form-control" id="campaign_id" name="campaign_id" required>
                    {% for campaign in campaigns %}
                        <option value="{{ campaign.id }}">{{ campaign.name }} ({{ campaign.start_date }} - {{ campaign.end_date }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="influencer_id">Influencer ID</label>
                <input type="number" class="form-control" id="influencer_id" name="influencer_id" required>
            </div>
            <div class="form-group">
                <label for="messages">Messages</label>
                <textarea class="form-control" id="messages" name="messages" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" class="form-control" id="payment_amount" name="payment_amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Ad Request</button>
        </form>
    </div>
</body>
</html>
